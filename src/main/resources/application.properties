spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:~/students-api-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# enable all other actuator endpoints which are not enabled by default
management.endpoints.web.exposure.include=*

# exclude info and beans endpoint
#management.endpoints.web.exposure.exclude=info, beans

# disable all endpoints
#management.endpoints.enabled-by-default=false
# only enable info endpoint
#management.endpoint.info.enabled=true

# show full details of the health endpoint
management.endpoint.health.show-details=ALWAYS
# group infos on health endpoint --> http://localhost:8080/actuator/health/health-group
management.endpoint.health.group.health-group.include=ping,diskSpace

# add more information to the info end point
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.java.version=@java.version@
info.build-timestamp=@maven.build.timestamp@

